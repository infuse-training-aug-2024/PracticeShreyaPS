<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Matemasie&family=New+Amsterdam&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >OMBD Movies</title>
    <link rel="stylesheet" href="ex5.css">
    
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">OMBD Movies</a>
      </div>
      
  <div class="search-container">
    <div class="header-right">
      <input id="search-input" type="search" placeholder="Search..." autofocus required />
      <div class="sort-div">
        <label for="sort">Sort by:</label>
        <select id="sort" name="sort">
          <option value="ascending">Old to new</option>
          <option value="descending">New to old</option>
        </select>
      </div>
      <button id="search-button" type="submit">GO!</button>
    </div>
  </div>
      <div class="content">
        <div class="main" id="main"> </div>
        
        <iframe id="movie-iframe"  src=""></iframe>
      </div>
      <button id="load-more-button" >Load More</button>
 

    <script src="ex5.js"></script>
</body>
</html>
